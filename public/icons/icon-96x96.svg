<svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" viewBox="0 0 96 96">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="1.92" stdDeviation="2.88" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="96" height="96" fill="url(#bg-gradient)" rx="14.399999999999999"/>

  <!-- Text -->
  <text
    x="50%"
    y="50%"
    font-family="Arial, sans-serif"
    font-size="33.599999999999994"
    font-weight="bold"
    fill="white"
    text-anchor="middle"
    dominant-baseline="central"
    filter="url(#shadow)">
    A21
  </text>

  <!-- Small subtitle -->
  <text
    x="50%"
    y="72"
    font-family="Arial, sans-serif"
    font-size="11.52"
    font-weight="normal"
    fill="rgba(255,255,255,0.8)"
    text-anchor="middle"
    dominant-baseline="central">
    TRAINING
  </text>
</svg>