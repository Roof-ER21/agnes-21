<svg xmlns="http://www.w3.org/2000/svg" width="144" height="144" viewBox="0 0 144 144">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2.88" stdDeviation="4.32" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="144" height="144" fill="url(#bg-gradient)" rx="21.599999999999998"/>

  <!-- Text -->
  <text
    x="50%"
    y="50%"
    font-family="Arial, sans-serif"
    font-size="50.4"
    font-weight="bold"
    fill="white"
    text-anchor="middle"
    dominant-baseline="central"
    filter="url(#shadow)">
    A21
  </text>

  <!-- Small subtitle -->
  <text
    x="50%"
    y="108"
    font-family="Arial, sans-serif"
    font-size="17.28"
    font-weight="normal"
    fill="rgba(255,255,255,0.8)"
    text-anchor="middle"
    dominant-baseline="central">
